<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            height: 100px;
            width: 100px;
            background-color: orange;
            border-radius: 50%;
        }

        div{
            background-color: orange;
            margin: 5px;
        }

        .margin{
            margin-left: 30px;
        }

        .negetive-margin{
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <div class="circle">
    </div>

    <hr/>

    <div>TEST NORMLLY STARTS HERE</div>
    <div class="margin">THIS IS WITH MARGIN</div>
    <div>TEST NORMLLY STARTS HERE</div>
    <div class="negetive-margin">THIS IS USING NEGETIVE MARGIN</div>
</body>
</html>
